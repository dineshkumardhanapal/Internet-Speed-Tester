<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Speed Test</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts - Inter for clean typography (can be replaced with Roboto/Google Sans if locally hosted) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="font-inter bg-gradient-to-br from-blue-50 to-white text-gray-800 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="container bg-white rounded-xl shadow-lg p-6 md:p-10 w-full max-w-2xl border border-gray-200 flex flex-col items-center">
        <h1 class="text-4xl md:text-5xl font-extrabold text-blue-600 mb-6 text-center drop-shadow-sm">
            Speed Test
        </h1>

        <!-- IP and ISP Information -->
        <div class="info-section w-full text-center mb-8 bg-gray-50 p-4 rounded-lg shadow-sm border border-gray-100">
            <p class="text-lg text-gray-700 mb-2">
                Your Public IP: <span id="publicIp" class="font-semibold text-blue-500">Loading...</span>
            </p>
            <p class="text-lg text-gray-700">
                Network Provider: <span id="networkProvider" class="font-semibold text-blue-500">Loading...</span>
            </p>
        </div>

        <!-- Speed Dial/Gauge -->
        <div class="speed-dial relative w-48 h-48 md:w-64 md:h-64 mb-10 flex items-center justify-center">
            <div class="outer-ring absolute inset-0 rounded-full border-8 border-gray-200"></div>
            <div class="inner-ring absolute inset-3 rounded-full border-8 border-gray-100"></div>
            <div class="speed-value absolute text-5xl md:text-6xl font-bold text-blue-600 drop-shadow-lg" id="speedValue">0</div>
            <div class="speed-unit absolute bottom-10 md:bottom-12 text-xl md:text-2xl text-gray-500" id="speedUnit">Mbps</div>
            <div class="needle absolute origin-bottom transition-transform duration-300 ease-out" id="speedNeedle"></div>
        </div>

        <!-- Test Status and Results -->
        <div class="status-section w-full text-center mb-8">
            <p id="testStatus" class="text-xl md:text-2xl font-semibold text-blue-600 mb-4">Click "Start Test" to begin.</p>
            <div class="results-grid grid grid-cols-2 gap-4 md:gap-6 bg-gray-50 p-5 rounded-lg shadow-sm border border-gray-100">
                <div class="text-center">
                    <p class="text-gray-600 text-base md:text-lg">Ping</p>
                    <p id="pingResult" class="text-blue-500 text-xl md:text-2xl font-bold">0 ms</p>
                </div>
                <div class="text-center">
                    <p class="text-gray-600 text-base md:text-lg">Jitter</p>
                    <p id="jitterResult" class="text-blue-500 text-xl md:text-2xl font-bold">0 ms</p>
                </div>
                <div class="text-center">
                    <p class="text-gray-600 text-base md:text-lg">Download</p>
                    <p id="downloadResult" class="text-green-600 text-xl md:text-2xl font-bold">0 Mbps</p>
                </div>
                <div class="text-center">
                    <p class="text-gray-600 text-base md:text-lg">Upload</p>
                    <p id="uploadResult" class="text-yellow-600 text-xl md:text-2xl font-bold">0 Mbps</p>
                </div>
            </div>
        </div>

        <!-- Start/Stop Button -->
        <button id="startButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full shadow-md hover:shadow-lg transition-all duration-300 transform active:scale-95 text-lg md:text-xl focus:outline-none focus:ring-4 focus:ring-blue-300">
            Start Test
        </button>
    </div>

    <!-- Link to your external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
